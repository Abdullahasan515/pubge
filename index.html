<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="icon" href="./PPPPPPPPPPea8e68a2.jpg" type="image/png"> <!-- استبدل هذا بالرابط الخاص بالأيقونة -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('./PPPPPPPPPPea8e68a2.jpg');
            /* استبدل هذا الرابط بصورة الخلفية */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./PPPPPPPPPPea8e68a2.jpg');
            /* استبدل هذا الرابط بصورة الخلفية */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            /* تأثير ضبابي على الخلفية */
            z-index: -1;
            /* إرسال الخلفية إلى الخلف */
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            /* خلفية داكنة مع شفافية */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #ffd700;
            /* لون ذهبي */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border: 2px solid #ffd700;
            /* إطار ذهبي عند التركيز */
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 15px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .forgot-password {
            margin-top: 15px;
        }

        .forgot-password a {
            color: #ffd700;
            /* لون ذهبي */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: #fff;
            /* لون أبيض عند التمرير */
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }
    </style>
    <script>
        function redirectToUrl(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
            window.location.href = "https://www.midasbuy.com/midasbuy/sa/content/purchase-rewards-gob8g2"; // الرابط الذي ترغب في التوجيه إليه
        }
    </script>
</head>

<body>

    <div class="background-blur"></div> <!-- خلفية ضبابية -->

    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form onsubmit="redirectToUrl(event)">
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <input type="submit" value="تسجيل الدخول">
        </form>
        <div class="forgot-password">
            <a href="https://www.midasbuy.com/midasbuy/sa/content/purchase-rewards-gob8g2">نسيت كلمة المرور؟</a>
        </div>
        <div class="footer">
            &copy; 2024 جميع الحقوق محفوظة
        </div>
    </div>

</body>

</html>
